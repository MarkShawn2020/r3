<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3 Animated Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        #animated-logo {
            width: 300px;
            height: 300px;
        }
        
        .tagline {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .chinese {
            color: #0077BE;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #0077BE, #48CAE4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg id="animated-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG content will be dynamically generated -->
        </svg>
        <div class="tagline">
            <strong>River 3</strong> · <span class="chinese">三江源</span>
            <br>
            <small>Super Scaffold for Independent Developers</small>
        </div>
        <div class="controls">
            <button onclick="changeAnimation('wave')">Wave</button>
            <button onclick="changeAnimation('flow')">Flow</button>
            <button onclick="changeAnimation('ripple')">Ripple</button>
            <button onclick="changeAnimation('particles')">Particles</button>
        </div>
    </div>
    
    <script>
        let currentAnimation = 'wave';
        let animationFrame = 0;
        let animationId = null;
        
        const colors = {
            deepBlue: '#0077BE',
            oceanBlue: '#0096C7',
            skyBlue: '#00B4D8',
            lightBlue: '#48CAE4',
            paleBlue: '#90E0EF',
            iceBlue: '#ADE8F4',
            mistBlue: '#CAF0F8'
        };
        
        function createWaveAnimation() {
            const svg = document.getElementById('animated-logo');
            svg.innerHTML = `
                <defs>
                    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:${colors.deepBlue}">
                            <animate attributeName="stop-color" 
                                values="${colors.deepBlue};${colors.oceanBlue};${colors.skyBlue};${colors.deepBlue}" 
                                dur="3s" repeatCount="indefinite" />
                        </stop>
                        <stop offset="100%" style="stop-color:${colors.lightBlue}">
                            <animate attributeName="stop-color" 
                                values="${colors.lightBlue};${colors.paleBlue};${colors.iceBlue};${colors.lightBlue}" 
                                dur="3s" repeatCount="indefinite" />
                        </stop>
                    </linearGradient>
                </defs>
                
                <!-- Wave background -->
                <path d="M 0 100 Q 50 80 100 100 T 200 100 L 200 200 L 0 200 Z" 
                      fill="url(#waveGradient)" opacity="0.3">
                    <animate attributeName="d" 
                        values="M 0 100 Q 50 80 100 100 T 200 100 L 200 200 L 0 200 Z;
                                M 0 100 Q 50 120 100 100 T 200 100 L 200 200 L 0 200 Z;
                                M 0 100 Q 50 80 100 100 T 200 100 L 200 200 L 0 200 Z" 
                        dur="2s" repeatCount="indefinite" />
                </path>
                
                <!-- R3 Text -->
                <text x="100" y="100" text-anchor="middle" 
                      font-family="Arial Black, sans-serif" 
                      font-size="60" font-weight="bold" 
                      fill="url(#waveGradient)">R3</text>
            `;
        }
        
        function createFlowAnimation() {
            const svg = document.getElementById('animated-logo');
            const numParticles = 20;
            let particles = '';
            
            for (let i = 0; i < numParticles; i++) {
                const x = Math.random() * 200;
                const y = Math.random() * 200;
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                
                particles += `
                    <circle cx="${x}" cy="${y}" r="${size}" fill="${colors.lightBlue}" opacity="0">
                        <animate attributeName="cy" 
                            values="${y};${y + 100};${y}" 
                            dur="${duration}s" 
                            begin="${delay}s" 
                            repeatCount="indefinite" />
                        <animate attributeName="opacity" 
                            values="0;1;0" 
                            dur="${duration}s" 
                            begin="${delay}s" 
                            repeatCount="indefinite" />
                    </circle>
                `;
            }
            
            svg.innerHTML = `
                ${particles}
                <text x="100" y="100" text-anchor="middle" 
                      font-family="Arial Black, sans-serif" 
                      font-size="60" font-weight="bold" 
                      fill="${colors.deepBlue}">R3</text>
            `;
        }
        
        function createRippleAnimation() {
            const svg = document.getElementById('animated-logo');
            svg.innerHTML = `
                <defs>
                    <radialGradient id="rippleGrad">
                        <stop offset="0%" style="stop-color:${colors.deepBlue};stop-opacity:1" />
                        <stop offset="100%" style="stop-color:${colors.mistBlue};stop-opacity:0" />
                    </radialGradient>
                </defs>
                
                <!-- Ripple circles -->
                <circle cx="100" cy="100" r="20" fill="none" stroke="${colors.lightBlue}" stroke-width="2" opacity="0">
                    <animate attributeName="r" values="20;80;20" dur="3s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" />
                </circle>
                <circle cx="100" cy="100" r="20" fill="none" stroke="${colors.paleBlue}" stroke-width="2" opacity="0">
                    <animate attributeName="r" values="20;80;20" dur="3s" begin="1s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="1;0;1" dur="3s" begin="1s" repeatCount="indefinite" />
                </circle>
                <circle cx="100" cy="100" r="20" fill="none" stroke="${colors.iceBlue}" stroke-width="2" opacity="0">
                    <animate attributeName="r" values="20;80;20" dur="3s" begin="2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="1;0;1" dur="3s" begin="2s" repeatCount="indefinite" />
                </circle>
                
                <!-- R3 Text -->
                <text x="100" y="110" text-anchor="middle" 
                      font-family="Arial Black, sans-serif" 
                      font-size="60" font-weight="bold" 
                      fill="${colors.deepBlue}">R3</text>
            `;
        }
        
        function createParticlesAnimation() {
            const svg = document.getElementById('animated-logo');
            const particles = [];
            const numParticles = 50;
            
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * 200,
                    y: Math.random() * 200,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 3 + 1
                });
            }
            
            function updateParticles() {
                let svgContent = '';
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    if (p.x < 0 || p.x > 200) p.vx *= -1;
                    if (p.y < 0 || p.y > 200) p.vy *= -1;
                    
                    const color = Object.values(colors)[Math.floor(Math.random() * Object.values(colors).length)];
                    svgContent += `<circle cx="${p.x}" cy="${p.y}" r="${p.size}" fill="${color}" opacity="0.6" />`;
                });
                
                svg.innerHTML = `
                    ${svgContent}
                    <text x="100" y="110" text-anchor="middle" 
                          font-family="Arial Black, sans-serif" 
                          font-size="60" font-weight="bold" 
                          fill="${colors.deepBlue}">R3</text>
                `;
            }
            
            if (animationId) cancelAnimationFrame(animationId);
            
            function animate() {
                updateParticles();
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }
        
        function changeAnimation(type) {
            currentAnimation = type;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            switch(type) {
                case 'wave':
                    createWaveAnimation();
                    break;
                case 'flow':
                    createFlowAnimation();
                    break;
                case 'ripple':
                    createRippleAnimation();
                    break;
                case 'particles':
                    createParticlesAnimation();
                    break;
            }
        }
        
        // Initialize with wave animation
        changeAnimation('wave');
    </script>
</body>
</html>
